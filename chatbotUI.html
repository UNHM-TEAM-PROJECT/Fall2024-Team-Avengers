<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f8; /* Light background */
        }

        .chatbox {
            width: 100%;
            max-width: 600px;
            height: 500px; /* Fixed height for the entire chatbox */
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            background-color: #4a90e2; /* Bright blue for title */
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            position: sticky; /* Keeps title visible */
            top: 0; /* Sticks to the top */
            z-index: 1; /* Ensure it stays above other elements */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .chat-title img {
            height: 40px; /* Adjust logo height */
            margin-right: 10px; /* Space between logo and title */
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling */
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            height: calc(100% - 100px); /* Adjust height for input area */
        }

        .chat {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%; /* Limit width of messages */
        }

        .chat.outgoing {
            background-color: #e1f5fe; /* Light blue for outgoing messages */
            align-self: flex-end; /* Align to the right */
        }

        .chat.incoming {
            background-color: #ffffff; /* White for incoming messages */
            align-self: flex-start; /* Align to the left */
            border: 1px solid #e0e0e0; /* Border for incoming messages */
        }

        .typing-container {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            display: flex;
        }

        .typing-textarea {
            flex: 1;
            display: flex;
            position: relative;
        }

        .typing-textarea textarea {
            width: 100%;
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 25px; /* Curved text area */
            padding: 10px;
            resize: none; /* Disable resize */
            outline: none;
        }

        .typing-textarea textarea::placeholder {
            color: #aaa; /* Placeholder color */
        }

        .send-button {
            margin-left: 10px;
            background-color: #4a90e2; /* Send button color */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #357ab8; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-title">
            <img src="https://www.unh.edu/sites/default/files/unh-logo.png" alt="UNH Logo"> <!-- Replace with actual logo URL -->
            Internship Chatbot
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="typing-container">
            <div class="typing-textarea">
                <textarea id="user-input" placeholder="Type a message..."></textarea>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const messageText = input.value.trim();
            if (messageText === '') return;

            addMessage('outgoing', messageText);
            input.value = ''; // Clear input

            // Simulate bot response
            setTimeout(() => {
                getBotResponse(messageText);
            }, 500);
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default action
                sendMessage();
            }
        });

        function addMessage(type, message) {
            const chatContainer = document.getElementById('chat-container');
            const chatDiv = document.createElement('div');
            chatDiv.className = `chat ${type}`;
            chatDiv.innerText = message;
            chatContainer.appendChild(chatDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(userMessage) {
            // Simulated bot response
            const response = "This is a simulated response based on: " + userMessage;
            addMessage('incoming', response);
        }
    </script>
</body>
</html>
