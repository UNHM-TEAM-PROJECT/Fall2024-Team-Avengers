<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333333; /* Dark grey for text */
        }

        .chatbox {
            width: 90%;
            max-width: 600px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(43, 13, 142, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-title {
            background-color: #251e74;
            color: #ffffff;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chat-title img {
            height: 50px;
            margin-bottom: 10px;
        }

        .chat-title h1,
        .chat-title h2,
        .chat-title h3 {
            margin: 0;
            line-height: 1.2;
            font-weight: 300; /* Thin font weight */
            color: #ffffff;
        }

        /* Adjust sizes */
        .chat-title h1 {
            font-size: 1.9rem; /* Slightly larger than h2/h3 */
        }

        .chat-title h2 {
            font-size: 1rem; /* Medium size */
        }

        .chat-title h3 {
            font-size: 0.9rem; /* Smallest size */
        }

        .refresh-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .refresh-button:hover {
            color: #bbbbbb;
        }

        .chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
        }

        .chat {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            font-size: 0.95em;
            line-height: 1.4;
            color: #444444;
        }

        .chat.outgoing {
            background-color: #d9d9d9;
            color: #251e74;
            align-self: flex-end;
        }

        .chat.incoming {
            background-color: #f0f0f;
            color: #333333;
            align-self: flex-start;
        }

        .typing-container {
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }

        .typing-textarea {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .typing-textarea textarea {
            width: 100%;
            height: 40px;
            border: 1px solid #dddddd;
            border-radius: 20px;
            padding: 8px 45px 8px 15px;
            resize: none;
            outline: none;
            font-size: 0.95em;
            color: #333333;
            background-color: #f8f8f8;
        }

        .typing-textarea textarea::placeholder {
            color: #aaaaaa;
        }

        .send-button {
            position: absolute;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #333333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .send-button:hover {
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chat-title">
            <button id="refresh-button" class="refresh-button">&#x21bb;</button>
            <img src="{{ url_for('static', filename='UNH.png') }}" alt="UNH Logo">
            <h1>Internship Chatbot</h1>
            <h3>UNH Manchester</h3>
            <h3>Comp Internship Chatbot</h3>
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="typing-container">
            <div class="typing-textarea">
                <textarea id="user-input" placeholder="Type a message..."></textarea>
                <button id="send-button" class="send-button">&#9658;</button> <!-- Send icon -->
            </div>
        </div>
    </div>

    <script>
        /* Your JavaScript remains unchanged */
    </script>
</body>
</html>
